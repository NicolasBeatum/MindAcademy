<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Iniciar Sesi칩n</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">


  <ion-item *ngIf="!isLoggedIn">
    <ion-label position="floating">Nombre de Usuario</ion-label>
    <ion-input [(ngModel)]="username"></ion-input>
  </ion-item>
  <ion-item *ngIf="!isLoggedIn">
    <ion-label position="floating">Contrase침a</ion-label>
    <ion-input type="password"></ion-input>
  </ion-item>
  <ion-button expand="full" color="primary" (click)="login()" *ngIf="!isLoggedIn">Iniciar Sesi칩n</ion-button>
  
  <div class="icon-container" *ngIf="isLoggedIn">
    <ion-avatar (click)="changeIcon()">
      <img [src]="userIcon" alt="User Icon">
    </ion-avatar>
    <ion-button expand="full" color="primary" (click)="changeIcon()">
      Cambiar Icono
    </ion-button>
  </div>
  
  <ion-item *ngIf="isLoggedIn">
    <ion-label>Bienvenido, {{ username }}</ion-label>
  </ion-item>
  
  
  <ion-button expand="full" color="danger" (click)="logout()" *ngIf="isLoggedIn">Cerrar Sesi칩n</ion-button>
</ion-content>
