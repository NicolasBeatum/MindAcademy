<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Asignaturas
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-list>
    <ion-card *ngFor="let subject of subjects" [ngStyle]="{'background-color': subject.days[0]?.color || '#ffffff'}">
      <ion-card-header>
        <ion-card-title>{{ subject.name }}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-button slot="end" color="danger" (click)="deleteSubject(subject.name)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-button>
        <ion-button slot="end" color="primary" (click)="navigateToEditSubject(subject.name)">
          <ion-icon slot="icon-only" name="create"></ion-icon>
        </ion-button>
      </ion-card-content>
    </ion-card>
  </ion-list>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="navigateToAddSubject()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
