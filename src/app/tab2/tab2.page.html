<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Asignaturas
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="navigateToAddSubject()">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let subject of subjects">
      <ion-label>{{ subject.name }}</ion-label>
      <ion-button slot="end" color="danger" (click)="deleteSubject(subject.name)">
        <ion-icon slot="icon-only" name="trash"></ion-icon>
      </ion-button>
      <ion-button slot="end" color="primary" (click)="navigateToEditSubject(subject.name)">
        <ion-icon slot="icon-only" name="create"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
