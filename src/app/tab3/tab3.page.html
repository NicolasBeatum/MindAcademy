<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Calificaciones
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Calificaciones</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item *ngFor="let subject of subjects" (click)="openGrades(subject)">
      <ion-label>
        <h2>{{ subject.name }}</h2>
        <p>{{ subject.description }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
